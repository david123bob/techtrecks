<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check that Ingredient</title>
  <link rel="stylesheet" href="popup.css">
<link rel="stylesheet" href="lib/bootstrap.min.css">
<script src="lib/bootstrap.bundle.js"></script>
</head>

<body>
  <div class="container-overflow">
    <nav class="navbar" style="background-color: #7C0E0E;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img src="images/exclamation.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top">
          Ingredient Guard
        </a>
        <button class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">More</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Close</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card mx-auto mt-3" style="width: 90%;">
      <div class="card-header">
        <img src="images/exclamation.png" alt="Logo" width="20" height="20" class="d-inline-block align-top">
        Ingredient Guard
      </div>
      <div class="card-body">
        <p class="fw-bold">Enter Allergens</p>
        <form id="allergenForm">
          <label for="allergenInput" class="form-label">Allergen:</label>
          <input type="text" id="allergenInput" class="form-control mb-2" placeholder="e.g., Peanuts">
          <button type="submit" class="btn btn-light w-100">Add Allergen</button>
        </form>
        <p class="mt-3">Stored Allergens:</p>
        <ul id="allergenList" class="list-group">
          <!-- Dynamically added allergens will appear here -->
        </ul>
      </div>
    </div>
    <div class="container-fluid text-center">
      <a class="btn btn-light mt-3 mb-3" href="popup.html" role="button">Scan</a>
    </div>
  </div>
</body>
</html>
